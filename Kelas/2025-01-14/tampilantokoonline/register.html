<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/animasi.css">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="flex items-center">
                <img src="assets/images/logo.png" alt="Logo" class="h-10 mr-2">
                <span class="text-xl font-bold">Nama Brand</span>
            </div>
            <div class="flex items-center space-x-4">
                <input type="text" placeholder="Cari produk..." class="border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <a href="index.html" class="text-gray-700 hover:text-blue-500">Beranda</a>
                <a href="menu.html" class="text-gray-700 hover:text-blue-500">Menu</a>
                <a href="about.html" class="text-gray-700 hover:text-blue-500">About</a>
                <a href="login.html" class="text-gray-700 hover:text-blue-500">Login</a>
                <a href="cart.html" class="text-gray-700 hover:text-blue-500 relative flex items-center">
                    <img src="assets/images/cart-icon.png" alt="Cart" class="h-6 w-6">
                    <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1">3</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Konten Utama -->
    <div class="container mx-auto mt-8 p-4 bg-white rounded-lg shadow-md fade-in">
        <h2 class="text-3xl font-bold mb-4 text-center">Registrasi</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan nama lengkap Anda">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan email Anda">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Kata Sandi</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan kata sandi Anda">
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Konfirmasi Kata Sandi</label>
                <input type="password" id="confirm-password" name="confirm-password" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Konfirmasi kata sandi Anda">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Daftar</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">Sudah punya akun? <a href="login.html" class="text-blue-500 hover:underline">Login di sini</a></p>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-8">
        <div class="container mx-auto p-4">
            <div class="flex justify-between">
                <div>
                    <h4 class="font-bold">Tentang Kami</h4>
                    <p class="text-sm">Informasi tentang perusahaan dan visi kami.</p>
                </div>
                <div>
                    <h4 class="font-bold">Kontak</h4>
                    <p class="text-sm">Email: info@websitecozy.com</p>
                    <p class="text-sm">Telepon: (021) 123-4567</p>
                </div>
                <div>
                    <h4 class="font-bold">Ikuti Kami</h4>
                    <div class="flex space-x-2">
                        <a href="#" class="flex items-center text-blue-400">
                            <img src="assets/images/facebook-icon.png" alt="Facebook" class="h-5 w-5 mr-1">Facebook
                        </a>
                        <a href="#" class="flex items-center text-blue-400">
                            <img src="assets/images/instagram-icon.png" alt="Instagram" class="h-5 w-5 mr-1">Instagram
                        </a>
                        <a href="#" class="flex items-center text-blue-400">
                            <img src="assets/images/twitter-icon.png" alt="Twitter" class="h-5 w-5 mr-1">Twitter
                        </a>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <p class ="text-sm">Â© 2023 Website Cozy. All rights reserved.</p>
            </div>
        </div>
    </footer>

</body>
